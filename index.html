<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeeslag</title>
  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div id="game">
    <div id="player-board" class="board"></div>
  </div>

  <div class="choose-container">
    <h3>boat 1</h3> 
    <button id="chooseBoat0" type="submit" onclick="setCurrentBoat(id, 0)">Choose</button>
    <button id="replaceBoat0" class="replaceBoat" type="submit" style="display: none;" onclick="replaceBoat(0)">Replace</button>

    <h3>boat 2</h3> 
    <button id="chooseBoat1" type="submit" onclick="setCurrentBoat(id, 1)">Choose</button>
    <button id="replaceBoat1" class="replaceBoat" type="submit" style="display: none;" onclick="replaceBoat(1)">Replace</button>

    <h3>boat 3</h3> 
    <button id="chooseBoat2" type="submit" onclick="setCurrentBoat(id, 2)">Choose</button>
    <button id="replaceBoat2" class="replaceBoat" type="submit" style="display: none;" onclick="replaceBoat(2)">Replace</button>

    <h3>boat 4</h3> 
    <button id="chooseBoat3" type="submit" onclick="setCurrentBoat(id, 3)">Choose</button>
    <button id="replaceBoat3" class="replaceBoat" type="submit" style="display: none;" onclick="replaceBoat(3)">Replace</button>

    <h3>boat 5</h3> 
    <button id="chooseBoat4" type="submit" onclick="setCurrentBoat(id, 4)">Choose</button>
    <button id="replaceBoat4" class="replaceBoat" type="submit" style="display: none;" onclick="replaceBoat(4)">Replace</button>

    <h3>Reset Boats</h3>
    <button id="resetButton" type="submit" onclick="resetBoats()">RESET</button>
  </div>

  <script src="javascript/game.js"></script>
</body>

</html>
